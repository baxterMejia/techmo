<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">
            Proyecto Front de Prueba Técnica Echez
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div *ngIf="!isNewUser">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Inicio Sesión</small>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    [(ngModel)]="username"
                    name="username"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Contraseña"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div
                class="custom-control custom-control-alternative custom-checkbox"
              >
                <input
                  class="custom-control-input"
                  id="customCheckLogin"
                  type="checkbox"
                  [(ngModel)]="rememberMe"
                  name="rememberMe"
                />
                <label class="custom-control-label" for="customCheckLogin">
                  <span class="text-muted">Recuérdame</span>
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3 justify-content-between px-3">
          <!-- <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
          </div> -->
          <div class="col text-left">
            <a
              href="javascript:void(0)"
              class="text-light"
              (click)="onCreateAccount(true)"
              ><small>Crear una nueva cuenta</small></a
            >
          </div>
        </div>
      </div>
      <div *ngIf="isNewUser">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Ingrese sus datos</small>
            </div>
            <form (ngSubmit)="onRegister()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    [(ngModel)]="registerEmail"
                    name="username"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Contraseña"
                    type="password"
                    [(ngModel)]="registerPassword"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Confirmar Contraseña"
                    type="password"
                    [(ngModel)]="registerConfirmPassword"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-secondary my-4">
                  Registrarme
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3 justify-content-between px-3">
          <!-- <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
          </div> -->
          <div class="col text-left">
            <a
              href="javascript:void(0)"
              class="text-light"
              (click)="onCreateAccount(false)"
              ><small>Ya tengo una cuenta</small></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
